{% extends "base-for-url.html" %}

{% load staticfiles %}

{% block page_content %}

    <div class="row">
        <div class="col-md-12">
            <div class="white-box">
                <div class="row">
                    <div class="col-md-6">
                        <div class="white-box">
                            <h3 class="box-title m-b-0">Malzeme Tablosu</h3>
                            <p class="text-muted m-b-30 font-13">
                                Malzeme Adı Sorgu</p>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <form method="POST" accept-charset="character_set">
                                        <label>Malzeme Adı Giriniz</label>
                                        <input type="text"
                                               name="malzeme" class="form-control"
                                               placeholder="Malzeme Adı Giriniz: LEVAFIX OLIVE CA GRAN" required autofocus>
                                        <br/>
                                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
                                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                            Sorgula
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock page_content %}
